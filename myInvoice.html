<script>
    const menuIcon = document.getElementById("menu-icon");
    const menuItems = document.getElementById("menu-items");
    const exit = document.getElementById("exit");
    menuIcon.addEventListener('click',function(){
     menuItems.classList.toggle("hidden");
     menuItems.classList.add("flex");
     menuIcon.classList.toggle("hidden");
     exit.classList.toggle("hidden")
    });

    exit.addEventListener("click",function(){
        exit.classList.toggle("hidden") 
        menuItems.classList.toggle("hidden");
        menuItems.classList.remove("flex");
     menuIcon.classList.toggle("hidden");
    })

    
    const navBrand = document.getElementById("nav-brand");
  const navBrand2 = document.getElementById("nav-brand2");
  navBrand.addEventListener("click", function(){
  navBrand2.classList.toggle("hidden");
  navBrand.classList.toggle("hidden");
  });

    const NavBrand = document.getElementById("nav-brand");
  const NavBrand2 = document.getElementById("nav-brand2");
  NavBrand2.addEventListener("click", function(){
  NavBrand.classList.toggle("hidden");
  NavBrand2.classList.toggle("hidden");
  }); 

  const brand = document.getElementById("nav-brand");
  brand.addEventListener("click", function(){         
    const menuTexts = document.querySelectorAll(".menu-text")
        for( let index = 0; index < menuTexts.length; index++) {
        const menuText= menuTexts[index]
   
       menuText.classList.toggle("hidden")
      }});
</script>
