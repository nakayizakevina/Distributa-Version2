<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="w-screen h-screen bg-Grey2  flex flex-col justify-center items-center px-4">
    <div class="w-full h-96 bg-White  flex flex-col justify-evenly px-4 lg:w-96 ">
      <h1 class="font-bold text-3xl text-Black">Login</h1>
      <div class="text-Black text-sm flex flex-col gap-2">
        <Label>Email</Label>
        <input class="w-full border border-Grey2 text-Black text-sm py-3 pl-2 outline-none" type="Email" placeholder="Email">
      </div>
      <div class="text-Black text-sm flex flex-col gap-2">
        <Label>Password</Label>
        <div class="border border-Grey2 flex flex-row items-center">
          <input id="password" class="w-full  text-Black text-sm py-3 pl-2 outline-none" type="Password" placeholder="Password">

          <svg id="closed" class="w-8 h-8 pr-2 cursor-pointer " xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 512 512">
            <path fill="grey" 
            d="M432 448a15.92 15.92 0 0 1-11.31-4.69l-352-352a16 16 0 0 1 22.62-22.62l352 352A16 16 0 0 1 432 448M248 315.85l-51.79-51.79a2 2 0 0 0-3.39 1.69a64.11 64.11 0 0 0 53.49 53.49a2 2 0 0 0 1.69-3.39m16-119.7L315.87 248a2 2 0 0 0 3.4-1.69a64.13 64.13 0 0 0-53.55-53.55a2 2 0 0 0-1.72 3.39"/>
            <path fill="grey" 
            d="M491 273.36a32.2 32.2 0 0 0-.1-34.76c-26.46-40.92-60.79-75.68-99.27-100.53C349 110.55 302 96 255.68 96a226.5 226.5 0 0 0-71.82 11.79a4 4 0 0 0-1.56 6.63l47.24 47.24a4 4 0 0 0 3.82 1.05a96 96 0 0 1 116 116a4 4 0 0 0 1.05 3.81l67.95 68a4 4 0 0 0 5.4.24a343.8 343.8 0 0 0 67.24-77.4M256 352a96 96 0 0 1-93.3-118.63a4 4 0 0 0-1.05-3.81l-66.84-66.87a4 4 0 0 0-5.41-.23c-24.39 20.81-47 46.13-67.67 75.72a31.92 31.92 0 0 0-.64 35.54c26.41 41.33 60.39 76.14 98.28 100.65C162.06 402 207.92 416 255.68 416a238.2 238.2 0 0 0 72.64-11.55a4 4 0 0 0 1.61-6.64l-47.47-47.46a4 4 0 0 0-3.81-1.05A96 96 0 0 1 256 352"/>
          </svg>
          <svg id="open" class="w-8 h-8 pr-2 hidden cursor-pointer" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24">
            <path fill="grey" fill-rule="evenodd" d="M1.069 11.636C2.803 7.194 6.884 4 12 4c5.116 0 9.197 3.194 10.932 7.636a1 1 0 0 1 0 .728C21.197 16.806 17.116 20 12 20c-5.116 0-9.197-3.194-10.931-7.636a1 1 0 0 1 0-.728M12 15a3 3 0 1 0 0-6a3 3 0 0 0 0 6" clip-rule="evenodd"/>
          </svg>
        </div>
       <p class="font-semibold text-sm text-Black cursor-pointer">Forgot Password?</p>
     </div>
      <a href="./MyInvoice2.html"><button type="submit" class="w-full text-lg font-semibold text-White bg-Accent py-4 cursor-pointer">Login</button></a>
      <p>Don't have an accaount?
        <a href="signup.html">
            <span class="underline cursor-pointer">Signup here</span> 
        </a>
    </p>
    </div>  
       

    <script>
     const closedEye = document.getElementById("closed");
     const openEye = document.getElementById("open");
     const password = document.getElementById("password");
     closedEye.addEventListener("click", function(){
      
      closedEye.classList.toggle("hidden");
      openEye.classList.toggle("hidden");
      password.setAttribute("type","text");
     });

    openEye.addEventListener("click", function(){
      openEye.classList.toggle("hidden");
      closedEye.classList.toggle("hidden");
      password.setAttribute("type","password");
    });
    </script>
    
</body>
</html>
