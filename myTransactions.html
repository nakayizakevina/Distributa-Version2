  <script>
    const menuIcon = document.getElementById("menu-icon");
    const menuItems = document.getElementById("menu-items");
    const exit = document.getElementById("exit");
    menuIcon.addEventListener("click", function () {
      menuItems.classList.toggle("hidden");
      menuItems.classList.add("flex");
      menuIcon.classList.toggle("hidden");
      exit.classList.toggle("hidden");
    });

    exit.addEventListener("click", function () {
      exit.classList.toggle("hidden");
      menuItems.classList.toggle("hidden");
      menuItems.classList.remove("flex");
      menuIcon.classList.toggle("hidden");
    });

    const Distributa = document.getElementById("distributa");
    const Colasp = document.getElementById("colasp");
    const Aside = document.getElementById("aside");
    Distributa.addEventListener("click", function () {
      Colasp.classList.toggle("hidden");
      Aside.classList.add("hidden");
      Colasp.classList.add("flex", "flex-col", "justify-between");
    });

    const DB = document.getElementById("db");
    DB.addEventListener("click", function () {
      Colasp.classList.add("hidden");
      Aside.classList.remove("hidden");
    });

    const container = document.getElementById("container");
    const newContent = document.createElement("div");
    newContent.className = "w-full h-full flex justify-center items-center";
    const emptyStateContent = document.createElement("div");
    emptyStateContent.className =
      "flex flex-col items-center gap-y-2 w-fit h-fit";
    const iconContainer = document.createElement("div");
    iconContainer.className = "h-fit w-fit p-5 rounded-full bg-Grey ";
    iconContainer.innerHTML = `<svg class="" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M14 2V8H20" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 13H8" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 17H8" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10 9H9H8" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>`;
    const invoiceHeading = document.createElement("h2");
    invoiceHeading.className = "text-lg font-semibold text-Black capitalize";
    invoiceHeading.innerText = "no invoices";

    const invoiceText = document.createElement("p");
    invoiceText.className = "text-Black text-sm";
    invoiceText.innerText = "You haven't created any invoice yet.";

    const noInvoicesCTA = document.createElement("button");
    noInvoicesCTA.className =
      "create-btn bg-Accent text-white text-sm w-fit px-4 py-2 cursor-pointer capitalize";
    noInvoicesCTA.innerText = "Create New Invoice";
    noInvoicesCTA.addEventListener("click", function () {});

    newContent.appendChild(emptyStateContent);
    emptyStateContent.appendChild(iconContainer);
    emptyStateContent.appendChild(invoiceHeading);
    emptyStateContent.appendChild(invoiceText);
    emptyStateContent.appendChild(noInvoicesCTA);

    container.appendChild(newContent);

    const button = document.getElementsByClassName("create-btn");
    for (let k = 0; k < button.length; k++) {
      button[k].addEventListener("click", function () {
        window.location.href = "./Newinvoice.html";
      });
    }
